<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Epic</title>
</head>
<body>
    <h1>Ofertas de Epic</h1>
    <div>
        {% for juego in juegos %}
        <div style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">
            <img src="{{ juego.imagen }}" alt="{{ juego.nombre }}">
            <h3>{{ juego.nombre }}</h3>
            <p>Precio: {{ juego.precio }}</p>
            <a href="{{ juego.url_oferta }}">Enlace de oferta</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
